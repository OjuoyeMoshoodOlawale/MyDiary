<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="asset/css/main.css" />

    <title>MyDairy | Create</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="./dashboard.html">
          <div class="logo">
            <img
              src="./asset/icon/open-book_2702134.png"
              alt=""
              srcset=""
            />MyDiary
          </div>
        </a>
        <p class="dashboard-msg">
          Welcome back, <span id="user_email"></span>!
        </p>
        <div class="dashboard-action">
          <a href="./dashboard.html" class="btn btn-primary-outline">
            <img src="" alt="" />Home</a
          >
          <a href="./create.html" class="btn btn-primary">
            <img src="" alt="" />Add New Entry</a
          >
          <a href="#0" class="btn btn-primary-outline">
            <img src="" alt="" />EXIT</a
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="content">
        <form action="" class="diary-entry-form">
          <h1>Add New Diary Entry</h1>
          <p>Fill in the details below to create a new diary entry.</p>
          <label for="title">Title</label> <br />
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Entry title"
            required
          />
          <br />
          <label for="content">Content</label> <br />
          <textarea
            id="content"
            name="content"
            placeholder="Write your diary entry here..."
            rows="8"
            required
          ></textarea>
          <br />
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 MyDiary. All rights reserved.</p>
        <nav class="footer-nav">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </footer>
    <script>
      const userData = JSON.parse(localStorage.getItem("user"));
      user_email = document.getElementById("user_email").innerText =
        userData.data.user.email;

      // Add event listener for form submission
      document
        .querySelector(".diary-entry-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          fetch(
            "https://tunga-diary-api.onrender.com/api/fullstack/diary/create",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${userData.token}`,
              },
              body: JSON.stringify({
                title: document.getElementById("title").value,
                content: document.getElementById("content").value,
              }),
            }
          )
            .then((response) => response.json())
            .then((data) => {
              // Handle response after creating entry
              alert("Diary entry added successfully!");
              // Optionally, redirect or clear form
              document.querySelector(".diary-entry-form").reset();
            })
            .catch((error) => {
              console.error("Error creating diary entry:", error);
              alert("Failed to add diary entry.");
            });
        });
    </script>
  </body>
</html>
